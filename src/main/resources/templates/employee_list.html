<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">EMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#" th:href="@{/showEmployeeList}">Employee Lists</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="#" th:href="@{/showNewEmployeeForm}">Add New Employee</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container my-2">
    <h1>Employees List</h1>

    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-danger btn-sm mb-3">Add Employee</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>
                    <a th:href="@{'/page/' +${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                        Employee First Name</a>
                </th>
                <th>
                    <a th:href="@{'/page/' +${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                        Employee Last Name</a>
                </th>
                <th>
                    <a th:href="@{'/page/' +${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                        Employee Email</a>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employees: ${listEmployees}">
                <td th:text="${employees.firstName}"></td>
                <td th:text="${employees.lastName}"></td>
                <td th:text="${employees.email}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${employees.id})}" class="btn btn-danger btn-sm">Update</a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employees.id})}" class="btn btn-primary btn-sm">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">

            <div class="col-sm-2" >
                Total Rows: [[${totalItems}]]
            </div>

            <div class="col-sm-1" >
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span>
                </span>
            </div>

            <div class="col-sm-1" >
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1" >
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>

        </div>
    </div>
</div>
</body>
</html>
