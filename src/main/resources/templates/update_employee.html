<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">EMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#" th:href="@{/showEmployeeList}">Employee Lists</a>
          </li>
        </ul>
        <div>
          <a class="nav-link text-white" href="#" th:href="@{/showNewEmployeeForm}">Add New Employee</a>
        </div>
      </div>
    </div>
  </nav>
</header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/showEmployeeList}">Employee Lists</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="text-center p-4" style="background-color: #f8f9fa; border: 1px solid #d1d1d1; border-radius: 5px;">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>
    <br>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

    <!-- Add hidden form field to handle update -->
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <input type="text" th:field="*{firstName}"
               placeholder="Employee First Name" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" th:field="*{lastName}"
               placeholder="Employee Last Name" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" th:field="*{email}"
               placeholder="Employee Email" class="form-control">
      </div>
      <button type="submit" class="btn btn-info">Update Employee</button>
    </form>
    <hr>
    <a th:href="@{/showEmployeeList}">Back To Employee List</a>
  </div>
</div>
</body>
</html>
